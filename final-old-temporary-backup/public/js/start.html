<div id='formContainer'>

<form id='form' style='background-color: rgba(214, 245, 142, 0.9)'></form>
<h2>Start planning</h2><hr>
<label class='label'><b>Starting date : </b></label>
<input class='box' type='date' name='date'></input><br/>
<label class='label'><b>Location: </b></label>

<input class='box' type='text' name='location' placeholder='City'></input><br/>
<label class='label'><b>Starting point: </b></label>
<input class='box' type='text' name='startpoint' placeholder='Accommodation'></input><br/>
<label class='label'><b>Preferences: </b></label><br/>

<div class="row">
  <div class='column'>
    <input type='checkbox' name='amusementPark'> Amusement Park </input><br/>
    <input type='checkbox' name='aquarium'> Aquarium </input><br/>
    <input type='checkbox' name='artGallery'> Art Gallery </input><br/>
    <input type='checkbox' name='Church'> Church </input><br/>
    <input type='checkbox' name='departmentStore'> Department Store </input><br/>
    <input type='checkbox' name='embassy'> Embassy </input><br/>
    <input type='checkbox' name='mosque'> Mosque </input><br/>
    <input type='checkbox' name='postOffice'> Post Office </input>br/>
    <input type='checkbox' name='museum'> Museum </input><br/>
    <input type='checkbox' name='shoppingCentre'> Shopping Centre </input><br/>
    <input type='checkbox' name='synagogue'> Synagogue </input><br/>
    <input type='checkbox' name='travel agency'> Travel Agency </input><br/>
    <hr>

    <label class='label'><b>Means of transportation: </b></label><br/>
    <input type='checkbox' name='publicTransport'> Public Transport </input><br/>
    <input type='checkbox' name='car'> Car </input><br/>
    <input type='checkbox' name='foot'> On foot </input><br/>
    <input type='checkbox' name='bicyle'> Bicycle </input><br/>

    <button class='submit'>Submit</button>
    <button class='reset'>Reset</button>

  </div>
</div>
</div>
